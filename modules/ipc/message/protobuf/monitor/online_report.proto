syntax = "proto2";
option optimize_for = LITE_RUNTIME;

package atd.monitor;

import "modules/ipc/message/protobuf/common/vehicle_state.proto";
import "modules/ipc/message/protobuf/data/static_info.proto";

message VehicleStateReport {
  optional atd.data.VehicleInfo vehicle_info = 1;
  optional atd.common.VehicleState vehicle_state = 2;
}
